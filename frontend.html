<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Scanner</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="selectFile">Select File</button>
  <button id="scanFile">Scan</button>

  <input type="file" id="fileInput" style="display: none;">
  
  <script>
    document.getElementById('selectFile').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function() {
      const selectedFile = document.getElementById('fileInput').files[0];
      if (selectedFile) {
        // Here, you can perform actions with the selected file, such as scanning it.
        console.log('Selected File:', selectedFile);
        // Add your scanning functionality here...
      } else {
        console.log('No file selected.');
      }
    });

    document.getElementById('scanFile').addEventListener('click', function() {
      // Perform scanning action or call a function here when the "Scan" button is clicked.
      // For the example, a placeholder action is logged to the console.
      console.log('Scanning...');
    });
  </script>
</body>
</html>
